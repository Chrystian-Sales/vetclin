<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logopet.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Menu Inicial</title>
</head>

<body onload="verificaLogado();obtemDados('pessoas');">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Clinica Pet Care</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="home.html">Pets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Receitas</a>
          </li>
        </ul>
      </div>
      <div class="text-right">
        <ul class="navbar-nav ms-auto flex-nowrap">
          <li class="nav-item">
            <button class="btn  btn-block btn-danger" onclick="logoutFirebase()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="background">
    <div class="container-fluid p-2 bg-light text-dark text-center">
      <img src="/images/logopet.png" width="10%" height="10%">
      <h1>Sistema Administrativo</h1>
      <p>⬆️Utilize o menu superior para ter acesso ao sistema</p>
    </div>
    <div background="background"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <h1 class="text-light">👤Formulário do Pet</h1>
          <form id="formCadastro">
            <div class="form-group mt-3 text-light">
              <label for="nome">Nome do Pet</label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" autofocus>
            </div>
            <div class="form-group mt-3 text-light">
              <label for="email">E-mail do Responsavel</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div> 
            <div class="form-group mt-3 text-light">
              <label for="nome">Raça do Pet</label>
              <input type="text" class="form-control" name="raça" id="raça" placeholder="Raça">
            </div>
            <div class="form-group mt-3 text-light">
              <label for="nascimento">Nascimento do Pet</label>
              <input type="date" class="form-control" name="nascimento" id="nascimento">
            </div>
            <div class="form-group mt-3 text-light">
              <label for="alergia">Peso</label>
              <input type="number" class="form-control" placeholder="Kilos" name="peso" id="alergia" min="0" step="0.01">
            </div>
            <div class="form-group my-3 text-light">
              <label for="sexo">Sexo</label>
              <input type="radio" class="btn-check" name="sexo" id="sexoM" value="Masculino" checked>
              <label class="btn btn-outline-info" for="sexoM">♂️ Macho</label>

              <input type="radio" class="btn-check" name="sexo" id="sexoF" value="Feminino">
              <label class="btn btn-outline-danger" for="sexoF">♀️ Fêmea</label>
            </div>
            <div class="form-group">
              <input type="hidden" class="form-control" name="id" id="id">
            </div>
            <button class="btn btn-block btn-success my-4" onclick="salvar(event, 'pessoas')">💾 Salvar</button>
            <button type="reset" class="btn btn-block btn-primary my-4">🔃 Limpar</button>
          </form>
        </div>


        <div class="col-md-7">
          <h1 class="text-light">📝Listagem de Pets</h1>
          <table id="tabelaDados" class="table table-bordered table-striped table-secondary">
            <!-- Conteúdo do Firebase será carregado aqui -->
          </table>

        </div>
      </div>
    </div>
  </div>
  <!-- Firebase Google -->
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <!-- Bootstrap 5 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Nossos scripts -->
  <script src="js/firebase.js"></script>
  <script src="js/authentication.js"></script>
  <script src="js/dados.js"></script>
</body>

</html>
